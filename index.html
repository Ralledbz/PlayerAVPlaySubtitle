<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>Tizen Web IDE - Tizen - Tizen basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
  <header>
    <hgroup>
      <h1>Subtitle Sample</h1>
    </hgroup>
  </header>
  <div>
  <object id="av-player" type="application/avplayer" style="width:800px;height:700px;"></object>  
  <span id="subtitleArea" style="font-size:30px;width:800px;height:700px"></span>
  </div>
  <input type="button" value="Play video from start" onclick="play();" style="font-size:30px"/>
  <input type="button" value="Show subtitle" onclick="showSubtitle();" style="font-size:30px"/>
  <input type="button" value="Hide subtitle" onclick="hideSubtitle();" style="font-size:30px"/>
  <input type="button" value="Get Total Subtitle Track" onclick="getTotalSubtitleTrack()" style="font-size:30px"/>
  <input type="button" value="Get Current Subtitle Track" onclick="getCurrentSubtitleTrack()" style="font-size:30px"/>
  <input type="button" value="Change Language" onclick="changeSubtitleTrack()" style="font-size:30px"/>
  <input type="button" value="Sync +1s" onclick="subtitleSync(1000)" style="font-size:30px"/>
  <input type="button" value="Sync -1s" onclick="subtitleSync(-1000)" style="font-size:30px"/>
  <div id="status" style="font-size:30px;"></div>    
</body>
</html>
